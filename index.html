<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <img src="./resources/lucy.jpg" alt="Lucy" />
    <main id="formContainer">
      <h1>Cyberpunk: <span>Edgerunners</span></h1>
      <form>
        <fieldset id="inputSet">
          <legend>Signup Now!</legend>
          <div class="inputBlock">
            <div>
              <label for="firstName">*First name:</label>
              <input name="firstName" type="text" required />
            </div>

            <div>
              <label for="email">*Email:</label>
              <input
                name="email"
                type="email"
                placeholder="lucy@email.com"
                required
              />
            </div>
            <div>
              <label for="password">*Password:</label>
              <input
                id="password"
                name="password"
                type="password"
                pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$"
                placeholder="Abc@1234"
                required
              />
            </div>
          </div>
          <div class="inputBlock">
            <div>
              <label for="lastName">*Last name:</label>
              <input name="lastName" type="text" required />
            </div>
            <div>
              <label for="phoneNumber">Phone Number:</label>
              <input name="phoneNumber" type="number" />
            </div>
            <div>
              <label for="repeatPassword"
                >*Confirm password: <span></span
              ></label>
              <input
                id="repeatPassword"
                name="repeatPassword"
                type="password"
                required
              />
            </div>
          </div>
        </fieldset>
        <div id="submit">
          <button name="submit" type="submit">Create account</button>
          <label for="submit"
            >Already have an account?
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
              >Login</a
            ></label
          >
        </div>
      </form>
    </main>
  </body>
  <script src="app.js"></script>
</html>
